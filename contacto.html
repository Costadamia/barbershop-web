<!DOCTYPE html>

<html>
    <head>

        <meta charset="utf-8">
        <title>Contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <header>
            <div class="caja">
                <h1>
                    <img src="imagenes/logo.png" alt="logo de la barbería Alura">
                </h1>
                <nav>
                    <ul class="navegacion">
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>   
            </div>
        </header>
        <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required>

                <label for="correoElectronico">Correo Electrónico</label>
                <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron"></textarea>

                <fieldset>
                    <legend>¿Cómo le gustaria ser contactado?</legend>

                    <label for="radio-email"><input id="radio-email" type="radio" value="Email" name="contacto">Email</label>
                    
                    <label for="radio-telefono"><input id="radio-telefono" type="radio" value="Telefono" name="contacto">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input id="radio-whatsapp" type="radio" value="Whatsapp" name="contacto" checked> WhatsApp</label>
                </fieldset>

                <fieldset>
                    <legend>¿En cúal horario deseas ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>    
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la barberia Alura?</label>

                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>                
            </table>

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la barbería Alura">
            <p class="copyright">&copy Copyright Barberia-Alura 2020</p>
        </footer>
    </body>

</html>
